<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv BI - Em construção</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to right, #edf2f7, #dbe7f0);
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2rem 1rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      color: #0077b6;
    }

    .nav-link {
      font-size: 1rem;
      text-decoration: none;
      color: #0077b6;
      border: 2px solid #0077b6;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: #0077b6;
      color: white;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .slogan {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #003049;
    }

    .image-container {
      margin: 2rem 0;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Shiv BI</div>
    <a href="manifesto.html" class="nav-link">Manifesto</a>
  </header>

  <main class="main">
    <div class="slogan">Decisões inteligentes começam aqui.</div>

    <div class="image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468275.png" alt="Página em construção">
    </div>
  </main>

  <footer>
    &copy; 2025 Shiv BI. Todos os direitos reservados.
  </footer>

</body>
</html>
